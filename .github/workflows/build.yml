name: Build

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install wheel "jupyterlab>=4.1"

      - name: Change version for non-releases
        if: ${{ ! startsWith(github.event.ref, 'refs/tags/v')}}
        run: python .github/ci_version.py

      - name: Package js
        run: (cd js && npm ci && npm run build:labextension && npm pack)

      - name: Package
        run: python setup.py sdist bdist_wheel --universal

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: ipyaggrid-dist-${{ github.run_number }}
          path: |
            ./dist
            ./js/*.tgz

      - name: Publish a Python distribution to S3
        continue-on-error: true
        uses: prewk/s3-cp-action@v2
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source: "./dist/"
          dest: "s3://widgetti.pub/ipyaggrid/"
          flags: --recursive

  test:
    needs: [build]
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: ipyaggrid-dist-${{ github.run_number }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: pip install `echo dist/*.whl`[unit-test] "jupyter_server<2"

      - name: Run unit tests
        run: pytest tests/unit

  ui-test:
    needs: [build]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: ipyaggrid-dist-${{ github.run_number }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install ipyaggrid
        run: pip install `echo dist/*.whl`[ui-test] -r requirements-ui-test.txt

      - name: Install playwright browsers
        run: playwright install chromium

      - name: Run ui-tests
        run: pytest tests/ui/ --video=retain-on-failure

      - name: Upload Test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ipyaggrid-test-results-${{ github.run_number }}
          path: test-results

  build-docs:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Build docs
        run: export NODE_OPTIONS=--openssl-legacy-provider;(cd docs && npm ci && npm run docs:build)
      - name: Add .nojekyll
        run: (cd public && touch .nojekyll)
      - name: move to subdir
        run: mkdir upload_docs && mv public upload_docs/
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: ipyaggrid-docs-${{ github.run_number }}
          path: |
            ./upload_docs

  release:
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: [test, ui-test, build-docs]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ipyaggrid-dist-${{ github.run_number }}

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine wheel jupyter-packaging jupyterlab

      - name: Publish the Python package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --skip-existing dist/*

      - name: Publish the NPM package
        run: |
          cd js
          echo $PRE_RELEASE
          if [[ $PRE_RELEASE == "true" ]]; then export TAG="next"; else export TAG="latest"; fi
          npm publish --tag ${TAG} --access public *.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PRE_RELEASE: ${{ github.event.release.prerelease }}

      - uses: actions/download-artifact@v4
        with:
          name: ipyaggrid-docs-${{ github.run_number }}
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./public
